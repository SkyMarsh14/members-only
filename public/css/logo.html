<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skys Connect Logo</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #1c1e22;
        font-family: Arial, sans-serif;
      }

      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo {
        position: relative;
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #3494e6, #ec6ead);
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cloud {
        position: absolute;
        width: 60px;
        height: 20px;
        background-color: white;
        border-radius: 20px;
        top: 50%;
        opacity: 0.8;
      }

      .cloud:before {
        content: "";
        position: absolute;
        width: 25px;
        height: 25px;
        background-color: white;
        border-radius: 50%;
        top: -15px;
        left: 10px;
      }

      .cloud:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        top: -10px;
        right: 15px;
      }

      .connection {
        position: absolute;
        width: 8px;
        height: 40px;
        background-color: white;
        opacity: 0.6;
        border-radius: 4px;
      }

      .connection-1 {
        transform: rotate(-45deg) translateY(-10px);
      }

      .connection-2 {
        transform: rotate(45deg) translateY(-10px);
      }

      .logo-text {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: white;
        letter-spacing: 1px;
      }

      .tagline {
        margin-top: 5px;
        color: #aaa;
        font-size: 14px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .logo:hover {
        animation: pulse 2s infinite;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="logo">
        <div class="cloud"></div>
        <div class="connection connection-1"></div>
        <div class="connection connection-2"></div>
      </div>
      <div class="logo-text">SKYS CONNECT</div>
      <div class="tagline">Where ideas take flight</div>
    </div>
  </body>
</html>
